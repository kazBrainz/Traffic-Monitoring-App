<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Bytitude</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .password-container {
            margin: 0;
            width: 100%;
        }
        .password-input {
            padding-right: 40px;
            width: 100%;
            box-sizing: border-box;
        }
        .input-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 10px;
        }
        .toggle-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
        }
        #username {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <section class="Training-section">
        <div class="Training-content">
            <div class="Training-text">
                <h2>Register</h2>
                <p style="color: #fff;">Join Bytitude to access our expert cybersecurity training and resources.</p><br>

                <p style="color: #fff;">or sign in to</p>
                <div class="Training-icons">
                    <a href="#"><i class="fab fa-facebook" style="color: #fff"></i></a>
                    <a href="#"><i class="fab fa-twitter" style="color: #fff;"></i></a>
                    <a href="#"><i class="fab fa-linkedin" style="color: #fff;"></i></a>
                    <a href="#"><i class="fab fa-google" style="color: #fff;"></i></a>
                </div>
            </div>
            <div class="Training-form">
                <form id="Trainer-form">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="email" placeholder="Email Address" required>
                    
                    <select name="preferred_course" required>
                        <option value="" disabled selected>Select Preferred Course</option>
                        <option value="comptia_security_plus">CompTIA Security+</option>
                        <option value="cissp">CISSP</option>
                        <option value="ceh">Certified Ethical Hacking</option>
                        <option value="network_security">Network Security</option>
                    </select>
                    
                    <div class="password-container">
                        <div class="input-wrapper">
                            <input type="password" id="password" class="password-input" placeholder="Password" required>
                            <i class="toggle-icon fas fa-eye" onclick="togglePasswordVisibility('password', this)"></i>
                        </div>

                        <div class="input-wrapper">
                            <input type="password" id="confirm-password" class="password-input" placeholder="Confirm Password" required>
                            <i class="toggle-icon fas fa-eye" onclick="togglePasswordVisibility('confirm-password', this)"></i>
                        </div>
                    </div>
                    
                    <div class="password-requirements">
                        <p>See Password Requirements <span class="arrow-down">&#9660;</span><span class="arrow-up" style="display:none;">&#9650;</span></p>
                        <ul class="requirements-list" style="display:none;">
                            <li>At least 8 character(s)</li>
                            <li>At least 1 number(s)</li>
                            <li>At least 1 lowercase letter(s)</li>
                            <li>At least 1 uppercase letter(s)</li>
                        </ul><br>
                    </div>

                    <label><input type="checkbox" required> I want to receive new courses, feature updates, news, and discounts from Bytitude</label>
                    <label><input type="checkbox" required> By creating an account, you agree to the Terms of Service and Privacy Policy</label><br>
                    <button type="submit" class="create-account-btn">Create Free Account</button>
                </form>
                <p class="login-link" style="color: white;">Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </section>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const passwordReq = document.querySelector('.password-requirements p');
        const reqList = document.querySelector('.requirements-list');
        const arrowDown = document.querySelector('.arrow-down');
        const arrowUp = document.querySelector('.arrow-up');
        const registerForm = document.getElementById('Trainer-form');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');

        passwordReq.addEventListener('click', function() {
            reqList.style.display = reqList.style.display === 'none' ? 'block' : 'none';
            arrowDown.style.display = arrowDown.style.display === 'none' ? 'inline' : 'none';
            arrowUp.style.display = arrowUp.style.display === 'none' ? 'inline' : 'none';
        });

        function validatePassword(password) {
            const minLength = 8;
            const hasNumber = /\d/.test(password);
            const hasLowercase = /[a-z]/.test(password);
            const hasUppercase = /[A-Z]/.test(password);

            return password.length >= minLength && hasNumber && hasLowercase && hasUppercase;
        }

        registerForm.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (!validatePassword(password)) {
                alert('Password does not meet the requirements. Please ensure your password:' +
                      '\n- Is at least 8 characters long' +
                      '\n- Contains at least 1 number' +
                      '\n- Contains at least 1 lowercase letter' +
                      '\n- Contains at least 1 uppercase letter');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }

            // If password is valid and matches, proceed with form submission
            localStorage.setItem('userLoggedIn', 'true');
            alert('Form submitted successfully');
            window.location.href = 'index.html';
        });
    });

    function togglePasswordVisibility(id, icon) {
        const passwordField = document.getElementById(id);
        const type = passwordField.type === "password" ? "text" : "password";
        passwordField.type = type;
        icon.classList.toggle('fa-eye');
        icon.classList.toggle('fa-eye-slash');
    }
    </script>
</body>
</html>
